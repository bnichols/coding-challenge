<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Honeywell Dashboard</title>
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">

  </head>
  <body>
    <div id="page-wrapper" class="open">

      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar">
          <li class="sidebar-main"><a href="index.html">Dashboard <span class="menu-icon fa fa-dashboard"></span></a></li>
          <li class="sidebar-title"><span>NAVIGATION</span></li>
          <li class="sidebar-list"><a href="index.html">Dashboard <span class="menu-icon fa fa-dashboard"></span></a></li>
          <li class="sidebar-list"><a href="employee.html">Employees <span class="menu-icon fa fa-users"></span></a></li>
          <li class="sidebar-list"><a href="location.html">Locations <span class="menu-icon fa fa-map-marker"></span></a></li>
          <li class="sidebar-list"><a href="meeting.html">Meetings <span class="menu-icon fa fa-calendar"></span></a></li>
        </ul>
      </div>

      <!-- End Sidebar -->
      <div id="content-wrapper">

        <div class="page-content">

          <!-- Header Bar -->
          <div class="row header col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle"><img src="img/avatar.jpg" alt=""></a>
              </div>
            </div>
            <div class="meta">
              <div class="page">Dashboard</div>
              <div class="breadcrumb-links">Home / Dashboard</div>
            </div>
          </div>
          <!-- End Header Bar -->


          <!-- Tables -->
          <div class="row">

            <!-- Widget listing -->
            <div class="col-lg-12">
              <div class="widget">
                <div class="widget-header">Locations
                  <div class="pull-right">
                    <button class="btn btn-sm btn-info">+ Create</button>
                  </div>
                </div>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                        <th>Time Zone</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-center">1</td>
                        <td>Morris Plains, NJ</td>
                        <td>EST</td>
                      </tr>
                      <tr>
                        <td class="text-center">1</td>
                        <td>Phoenix, AZ</td>
                        <td>MST</td>
                      </tr>
                      <tr>
                        <td class="text-center">1</td>
                        <td>Charlotte, NC</td>
                        <td>EST</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!-- End Locations -->

          </div><!-- End Row -->

          <hr>

          <!-- Create/Edit -->
          <div class="row">

            <!-- Location listing -->
            <div class="col-lg-12">
              <div class="widget">
                <div class="widget-header">Create/Edit Template</div>
                <div class="widget-body">
                  <form class="form-horizontal">

                    <legend>Create Location</legend>

                    <!-- Name-->
                    <div class="controls">
                    Name
                      <input id="location-name" name="widget-name" type="text" placeholder="foo-bar" class="input-medium">
                    </div>

                    <!-- Time Zone -->
                    <div class="controls">
                    Time Zone
                      <select id="location-timezone" name="location-timezone" class="input-large">
                        <option>EST</option>
                        <option>CST</option>
                        <option>MST</option>
                        <option>PST</option>
                        <option>Other</option>
                      </select>
                    </div>
                  </form>
                </div><!-- End Widget body -->
              </div><!-- End Widget -->
            </div><!-- End Column -->
          </div><!-- End Row -->

        </div><!-- End Page Content -->
      </div><!-- End Content Wrapper -->
    </div><!-- End Page Wrapper -->
  </body>
</html>
